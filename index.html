<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>DoEd</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap_responsive.css" />
		<link rel="stylesheet" href="css/layout.css" />
	</head>
	<body>
		<div class="container-narrow">
			<div class="jumbotron">
        		<h1>What would you like to do today?</h1>
			
				<div id="tagcloud"></div>
      		
        		<h2>or</h2>
        		
		    	<form class="form-inline" action="">
		    		<div class="input-append" >
		    			<input type="text" class="span5 input-large" placeholder="Things to do..."/>
		          		<button type="submit" class="btn">Go!</button>
		          	</div>
		        </form>
			</div>
			<p class="text-center"><small>ilwhack project by Andrius Žiūkas, Martynas Melninkas and Jakov Šmelkin</small></p>
		</div>
		
		
		
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/jquery.tagcloud.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" charset="utf-8">
				$(document).ready(function() { $('body').hide(), $('body').fadeIn()});			
				$.fn.tagcloud.defaults = {
					size: {start: 22, end: 40, unit: 'pt'},
					color: {start: '#cde', end: '#f52'}
				};

				$(function () {
					$('#tagcloud a').tagcloud();
				}); 
		</script>
	</body>
</html>
